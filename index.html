<!DOCTYPE html>
<html>

<head>
    <title>Google Maps with Country Colors</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1SitYlBDPWNWsCExH-L24jIvL6KQoLLg"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.0.4/dist/pako.min.js"></script>
    <script>
        let map;

        // Define a color palette
        const colorPalette = [
            "#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#33FFF9",
            "#F3FF33", "#FF8C33", "#8C33FF", "#33FF8C", "#FF3333"
        ];

        // Store the assigned colors for each country
        const countryColors = {};

        // Function to get color for a country
        function getCountryColor(country) {
            if (countryColors[country]) {
                return countryColors[country];
            } else {
                const color = colorPalette[Object.keys(countryColors).length % colorPalette.length];
                countryColors[country] = color;
                return color;
            }
        }

        // Load JSON data and initialize the map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 38.7169, lng: -9.1399 }, // Default center: Lisbon
                zoom: 5,
            });

            // Fetch data from meteostat stations JSON file
            fetch('selected_stations.json.gz')
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    const decompressed = pako.ungzip(new Uint8Array(buffer), { to: 'string' });
                    const points = JSON.parse(decompressed);
                    return points;
                })
                .then(points => {
                    points.forEach(point => {
                        const markerColor = getCountryColor(point.country);

                        // Custom marker icon with dynamic color
                        const markerIcon = {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 10,
                            fillColor: markerColor,
                            fillOpacity: 1,
                            strokeWeight: 2,
                            strokeColor: "#000"
                        };

                        const marker = new google.maps.Marker({
                            position: { lat: point.location.latitude, lng: point.location.longitude },
                            map: map,
                            title: point.name.en + ' (' + point.id + ')',
                            icon: markerIcon
                        });

                        // Add InfoWindow with name and description
                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div>
                                    <h4>${point.name.en}</h4>
                                    <a href="https://meteostat.net/en/station/${point.id}" target="_blank">View webpage</a>
                                    <a href="https://bulk.meteostat.net/v2/hourly/${point.id}.csv.gz" target="_blank">Download hourly data</a>
                                    <a href="https://www.google.com/maps?q=${point.location.latitude},${point.location.longitude}" target="_blank">View on Google Maps</a>
                                </div>
                            `
                        });

                        marker.addListener('click', () => {
                            infoWindow.open(map, marker);
                        });
                    });
                })
                .catch(error => console.error('Error loading JSON:', error));
        }

        window.onload = initMap;
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>

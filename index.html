<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Descriptions</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1SitYlBDPWNWsCExH-L24jIvL6KQoLLg"></script>
    <script>
        let map;

        // Load JSON data and initialize the map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 38.7169, lng: -9.1399 }, // Default center: Lisbon
                zoom: 5,
            });

            // Fetch data from external JSON file
            fetch('stations.json')
                .then(response => response.json())
                .then(points => {
                    points.forEach(point => {
                        const marker = new google.maps.Marker({
                            position: { lat: point.latitude, lng: point.longitude },
                            map: map,
                            title: point.name
                        });

                        // Add InfoWindow with name and description
                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div>
                                    <h4>${point.name}</h4>
                                    <p>${point.description}</p>
                                    <a href="https://www.google.com/maps?q=${point.latitude},${point.longitude}" target="_blank">View on Google Maps</a>
                                </div>
                            `
                        });

                        marker.addListener('click', () => {
                            infoWindow.open(map, marker);
                        });
                    });
                })
                .catch(error => console.error('Error loading JSON:', error));
        }

        window.onload = initMap;
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
